name: update-latest-links

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest release info
        id: latest_release
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/{owner}/{repo}/releases/latest
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          RELEASE_TAG=$(echo '${{ steps.latest_release.outputs.data }}' | jq -r '.tag_name')
          VERSION=${RELEASE_TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Found latest version: $VERSION"

      - name: Download release assets
        run: |
          echo "Downloading assets from latest release..."
          ASSETS=$(echo '${{ steps.latest_release.outputs.data }}' | jq -r '.assets[].browser_download_url')

          for asset in $ASSETS; do
            if [[ $asset == *"floorp-portable-win64-${{ env.VERSION }}"*".7z" ]]; then
              echo "Downloading: $asset"
              curl -L -o floorp-portable-win64-latest.7z "$asset"
            fi
          done

      - name: Upload assets with consistent naming
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: floorp-portable-win64-latest.7z
          name: Floorp Portable (Latest Release)
          body: |
            # Floorp Portable (Always Latest Version)

            This is a permanent link to the latest version of Floorp Portable.

            Current version: ${{ env.VERSION }}

            For specific versions, please check the [releases page](https://github.com/${{ github.repository }}/releases).
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
